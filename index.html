<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Audiowide">
    <script src="https://kit.fontawesome.com/d78e5b6d9a.js" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <header>
        <h1>ROSHAMBO!!!!</h1>
    </header>   
    <h1 class="game-instruction">The first to score 5 points wins!!</h1>        
    <h2 id="winnerMsg"></h2>
    <div class="game" id="game">
      <div class="playerInfo player">
        <h1>Player:</h1>

        <h1 id="playerMove"></h1>
        <img id="choiceImg" />
      </div>
      <div class="scoreContainer">
        <div class="score">
          
          <div class="counts">
          <p id="turnsCompleted"></p>
          <p id="playerScore"></p>
          <p id="cpuScore"></p>
          <p id="tieCount"></p>
          <h2 id="gameStatus"></h2>
          </div>
        </div>
      </div>
      <div class="playerInfo cpu">
        <h1>CPU:</h1>
        <h1 id="computerMove"></h1>
        <img id="cpuImg" />
      </div>
    </div>
    <div class="btnContainer">
      <button class="choiceBtn" id="rockBtn"><i class="fa-solid fa-hand-back-fist"></i></button>
      <button class="choiceBtn" id="paperBtn"><i class="fa-solid fa-hand"></i></button>
      <button class="choiceBtn" id="scissorsBtn"><i class="fa-solid fa-hand-scissors"></i></button>
    </div>
    <div class="restart">
        <button id="resetBtn" class="choiceBtn" type="reset">Reset</button>
    </div>
    <footer class="rps-footer">
        <p>&copy; Markel Bradford 2024</p>
      </footer>
    <script src="rps.js"></script>
  </body>
</html>
